<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Browser extensions manager UI</title>
	</head>
	<body class="">
		<div class="app">
			<div class="top">
				<div class="logo"></div>
				<div class="mode" tabindex="0">
					<div class="icon"></div>
				</div>
			</div>
			<div class="heading">
				<h2>Extensions List</h2>
				<div class="filters">
					<div class="filter selected" tabindex="0">All</div>
					<div class="filter" tabindex="0">Active</div>
					<div class="filter" tabindex="0">Inactive</div>
				</div>
			</div>
            <div class="extensions"></div>
		</div>
        <script type="module" src="main.js"></script>
	</body>
</html>
